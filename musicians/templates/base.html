<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musician App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <section>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="{% url 'home' %}">Musician</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    {% if user.is_authenticated %}
                      <li class="nav-item d-flex justify-content-center align-items-center gap-4 mx-3">
                        <a class="btn btn-primary" href="{% url 'add_mus' %}"> Add Musician </a>
                        <a class="btn btn-primary" href="{% url 'add_album' %}"> Add Album </a>
                      </li>
                    {% else %}
                      <li class="nav-item">
                        <a class="btn btn-primary" href="{% url 'home' %}"> Home </a>
                      </li>
                    {% endif %}
                </ul>
                <div class="d-flex justify-content-center align-items-center gap-4 mx-4">
                  {% if user.is_authenticated %}
                    <a class='btn btn-primary' href="{% url 'profile' %}">DashBoard</a>
                    <a class='btn btn-danger' href="{% url 'logout' %}">Logout</a>
                  {% else %}
                    <a class='btn btn-primary' href="{% url 'registation' %}">User Reistration</a>
                    <a class='btn btn-success' href="{% url 'login' %}">User Login</a>
                  {% endif %}
                </div>
              </div>
            </div>
          </nav>
    </section>
    <section>
      {% for i in messages %}
        <div class="d-flex justify-content-center align-items-center">
          <div class="alert alert-{{ i.tags }} alert-dismissible fade show text-center w-25" role="alert">
            {{ i }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        </div>
      {% endfor %}
    </section>
    {% block content %}



    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
